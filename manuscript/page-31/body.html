<div class="leaf "><div class="inner justify"><p class="no-indent  ">“for the time will come when this naked thing will make thee roar to another tune, or I know nothing of man.”</p><p>“It was well done,” said Akela. “Men and their cubs are very wise. He may be a help in time.”</p><img width = "99%" src = "https://raw.githubusercontent.com/marvindanig/the-jungle-book/master/assets/images/5038.jpg" /><p></p><p>“Truly, a help in time of need; for none can hope to lead the Pack forever,” said Bagheera.</p></div> </div>
